spring.application.name=amqsample
# Use broker URL since Artemis is in Docker
spring.artemis.broker-url=tcp://localhost:61616
spring.artemis.user=artemis
spring.artemis.password=artemis

# JMS listener auto startup
spring.jms.listener.auto-startup=true

# Logging to help with diagnostics
logging.level.org.apache.activemq=INFO
logging.level.com.jmsmq.amqsample.component.tradeprocessor=INFO
logging.level.org.springframework.cache=TRACE

#Enable /actuator/metrics
#management.endpoints.web.exposure.include=metrics,health,prometheus
#management.endpoint.metrics.enabled=true
#If using Prometheus:
#management.metrics.export.prometheus.enabled=true
#Now visit:
#http://localhost:8080/actuator/metrics/trade.process.success
#http://localhost:8080/actuator/metrics/trade.process.duration
#Or scrape everything via
#http://localhost:8080/actuator/prometheus
#Want help visualizing these metrics in a dashboard or wiring this to Ops Insights or Application Performance Monitoring?
management.endpoints.web.exposure.include=metrics,health,prometheus
management.endpoint.metrics.access=read_only

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:financialdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# HikariCP Connection Pool Configuration
spring.datasource.hikari.pool-name=FinancialDB-Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.connection-test-query=SELECT 1

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
# Disable SQL logging in production for better performance
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Hibernate batch processing configuration
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.batch_versioned_data=true
# Use optimistic locking for better concurrency
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
# Reduce memory usage
spring.jpa.properties.hibernate.jdbc.fetch_size=100

# Enable H2 Console for debugging (optional)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console





