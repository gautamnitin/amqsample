# Test-specific configuration
spring.application.name=amqsample

# Allow bean definition overriding for tests
spring.main.allow-bean-definition-overriding=true

# Use in-memory database for tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# Disable JMS for tests
spring.jms.listener.auto-startup=false
spring.artemis.mode=embedded

# Hibernate batch processing configuration for tests
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.batch_versioned_data=true
spring.jpa.properties.hibernate.jdbc.fetch_size=100

# Enable caching for tests
spring.cache.type=caffeine
spring.cache.cache-names=accountCache,employeeCache,addressCache

# Disable SQL logging for performance tests
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false